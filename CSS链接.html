<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>CSS链接</title>
		<style>
			a:link {
				background-color: #000000;/*背景颜色*/
				color: #FF0000;
			}
			/* 未被访问的链接 */
			
			a:visited {
				color: #00FF00;
			}
			/* 已被访问的链接 */
			
			a:hover {
				color: #FF00FF;
			}
			/* 鼠标指针移动到链接上 */
			
			a:active {
				color: #0000FF;
			}
			/* 正在被点击的链接 */
		</style>
	</head>

	<body>
		<a href="#">链接</a>
	</body>

</html>
