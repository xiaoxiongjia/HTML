<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>浮动</title>
	</head>
	<style>
		/* "*"通配符 */
		*{
			/*清除内外边距*/
			margin: 0;
			padding: 0;
		}
		ul{
			width: 1000px;
			height: 300px;
			border: 3px solid #fd3;list-style: none;
		}
		.left{
			width: 300px;
			height: 300px;
			background: red;
			float: left;
		}
		.right{
			width: 300px;
			height: 300px;
			background: lawngreen;
			float: left;
		}
	</style>
	<body>
		<ul>
			<li class="left"></li>
			<li class="right"></li>
		</ul>
	</body>
</html>
