<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS内边距</title>
		<style>
			h1{
				padding-top: 10px;
				padding-right: 0.25em;
				padding-bottom: 2ex;
				padding-left: 20%;
			}
			* {
				margin: 0;
				padding: 0;
				border: 0;
			}
			
		</style>
		
	</head>
	<body>
		<h1>这是一个内边距</h1>
	</body>
</html>
