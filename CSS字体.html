<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS字体</title>
		<style>
			body{
				font-family: serif;
			}
			p.normel{
				font-style: normal;
			}
			p.italic{
				font-style: italic;
			}
			p.oblique{
				font-style: oblique;
			}
			p.small-caps{
				font-variant: small-caps;
			}
			p.normal{
				font-weight: normal;
			}
			p.thick{
				font-weight: bold;
			}
			p.thicker{
				font-weight: 900;
			}
			p.size{
				font-size: 3em;
			}
		</style>
	</head>
	<body>
		<p>熊建IAi</p>
		<p class="normel">正常文本</p>
		<p class="italic">斜体文本</p>
		<p class="oblique">倾斜文本</p>
		<p class=" small-caps">abcd</p>
		<p class="normal">字体加粗normal</p>
		<p class="thick">字体加粗bold</p>
		<p class="thicker">最大加粗</p>
		<p class="size">字体大小</p>
	</body>
</html>
